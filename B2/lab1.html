<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1</title>
    <!-- load thu vien jquery -->
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <!-- 
        - Trang chu cua Jquery: http://jquery.com
        - De thuc hien jquery, can load thu vien cua no (dong goi vao mot file.js)
        - Cau truc cua jquery
            $(document).ready(funtion(){ code Js va cac ham jquery });
     -->
    <script>
        $(document).ready(function() {
            alert("hello world");
        });
    </script>
    <!-- 
        Mot so cu phap cua jquery
        - Tac dong vao the html: $(".ten-class")   $("#ten-id")
            - Cac su kien cua jquery:
                .val() -> lay gia tri cua the html
                .html(noidung) -> xuat gia tri ra the html
                .click(function(){ code }); -> detect su kien click cua the html, goi mot ham de xu ly
                .attr("ten thuoc tinh","gia tri") -> tac dong vao thuoc tinh cua the html
                .attr("ten thuoc tinh") -> lay gia tri thuoc tinh cua the html
                .removeAttr("ten thuoc tinh") -> loai bo thuoc tinh khoi the html
      -->
</body>

</html>
